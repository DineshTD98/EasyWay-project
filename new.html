<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:white;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: rgb(13, 12, 12);
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cart-table {
            background: rgb(233, 228, 228);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(231, 225, 225, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient( #4e4d4d 0%, #59585a 100%);
        }

        th {
            padding: 20px;
            text-align: left;
            color: rgb(229, 225, 225);
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            padding-left: 30px;
        }

        th:last-child {
            text-align: right;
            padding-right: 30px;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }

       

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 25px 20px;
            vertical-align: middle;
        }

        td:first-child {
            padding-left: 30px;
        }

        td:last-child {
            text-align: right;
            padding-right: 30px;
        }

        .product-cell {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product-name {
            font-weight: 600;
            color: #333;
            font-size: 1.05em;
        }

        .price {
            color: #0e0e11;
            font-weight: 600;
            font-size: 1.1em;
        }

        .quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .total-price {
            color: #454546;
            font-weight: 700;
            font-size: 1.15em;
        }

        .cart-summary {
            background: rgb(128, 121, 121);
            margin-top: 20px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: flex-end;
        }

        .summary-content {
            width: 300px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .summary-total {
            border-top: 2px solid #e0e0e0;
            padding-top: 15px;
            margin-top: 15px;
            font-weight: 700;
            font-size: 1.3em;
            color: #e5e7ec;
        }

        @media (max-width: 768px) {
            .product-cell {
                flex-direction: column;
                align-items: flex-start;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 15px 10px;
            }

            th:first-child, td:first-child {
                padding-left: 15px;
            }

            th:last-child, td:last-child {
                padding-right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Shopping Cart</h1>
        
        <div class="cart-table">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
                    <tr>
                        <td>
                            <div class="product-cell">
                                <img src="" alt="" class="product-image">
                                <span class="product-name"></span>
                            </div>
                        </td>
                        <td><span class="price"></span></td>
                        <td>
                            <div class="quantity">
                              quantity
                            </div>
                        </td>
                        <td><span class="total-price">total here</span></td>
                    </tr>
                  </tbody>
            </table>
        </div>

        <div class="cart-summary">
            <div class="summary-content">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal"></span>
                </div>
                <div class="summary-row">
                    <span>:</span>
                    <span id="tax"></span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span id="grandTotal"></span>
                </div>
            </div>
        </div>
    </div>
